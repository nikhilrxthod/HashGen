<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Generator with Algorithm Selector</title>
    <style>
        /* General Body Styling */
        *{
            background-color: #000;
            color: #00ff91;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0px;
            margin: 0px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container{
            width: 100%;
            height: 100%;
            display: flex;
            min-width: 300px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .blow{
            /* background-color: lime; */
            width: 100%;
            height: 100%;
            display: flex;
            max-width: 400px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .inner{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }
        input[type="text"], select, button {
            width: 90%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #aaa;
            border-radius: 5px;
            box-sizing: border-box;
            transition: .2s;
        }
        button{
            color: #000;
            font-weight: 500;
            font-size: 1.1rem;
            letter-spacing: 2px;
            font-family: serif;
            background-color: #00ff91;
        }
        button:active{
            color: #00ff91;
            background-color: transparent;
        }
        input[type="text"]:focus, select:focus{
            outline: 2px solid #00ff91;
            box-shadow: 0 0 10px #00ff91;
        }
        select option {
            color: #00ff91;
            text-transform: uppercase;
        }
        .hash-output{
            width: 85%;
            border: 1px solid;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            align-items: center;
            font-size: .8rem;
        }
        i{
            color: crimson;
            font-size: 1rem;
        }
        .footer{
            margin-top: 20px;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="blow">
        <h1>Hash Generator</h1>
    <div class="inner">
        <input type="text" name="text" id="hash" required placeholder="Enter text to hash" />
          <select name="algorithm" id="hashalgo" class="select-algorithm" required>
              <option value="md5">MD5</option>
              <option value="sha256">SHA-256</option>
              <option value="sha1">sha1</option>
              <option value="sha384">SHA-384</option>
              <option value="sha512">SHA-512</option>
              <option value="sha3_512">sha3_512</option>
              <option value="blake2s">blake2s</option>
              <option value="sha224">sha224</option>
              <option value="shake_128">shake_128</option>
              <option value="sha3_256">sha3_256</option>
              <option value="blake2b">blake2b</option>
              <option value="sha3_384">sha3_384</option>
              <option value="sha3_224">sha3_224</option>
        </select>
        <button onclick="index()">GENERATE</button>
    </div>
  <br>
         <div class="hash-output" id="hashOutput">Your hash will appear here... <br>
            {% if hash_result %}
            <i> {{ hash_result }}</i>
            {% endif %}
        </div>
    <div class="footer">Copyright by Nikhil</div>
    </div>
</div>
</body>
</html>
